<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, Keyboard! â€¢ A-Frame</title>
    <meta name="description" content="VRCamp">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script> <!-- aframe package that lets us make the web page vr friendly-->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v1.13.0/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  </head>
  <!-- aframe.io/blog: a good source for other people's project-->
  <body>
    <a-scene> <!-- a frame content. EVERYTHING you want on the page needs to be here. -->
      <!-- a scene has its own set of tags, all of which represent 3D objects-->

      <a-camera position="0 0 2"> <!-- Position defines the initial position of the camera -->
        <a-cursor color="#FFFFF">
      </a-camera>

      <a-assets>
        <a-asset-item id="ship1" src="SS1_DAE/SS1.dae">
        <a-asset-item id="ship2" src="Jet Fighter.dae">
        <img id="ship1_texture" src="SS1_DAE/HULL.jpg">
      </a-assets>
      <!-- Using the asset management system. -->
      <a-collada-model src="#ship1" material="src:#ship1_texture"></a-collada-model>

      <a-box color="#2132F4" 
        width="5" height="4" depth="3" 
        position = "10 11 -50" 
        rotation = "90 0 0" 
        src = "cat.jpg">
          <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 360 0"></a-animation>
          <!-- animation must be a child of the object to be animated-->
            <!-- begin: when to start the animation-->
        <!-- the units for the a-box dimensions are supposed to be percieved in meters to the viewer-->
        <!-- Height: y- axis, Depth: z-axis, Width:x axis-->
        <!-- Position: "x y z" --> 
        <!-- src  = "image source"; puts the box in a texture, filtered through the color-->
      </a-box>


      <a-sky
        color="#6EBAA7"
        src = "360/StarPattern.jpg">
        <!-- src  = "image source"; a background, filtered through the color, wraps around the experience like a sphere-->

      </a-sky>

      <!--
      <a-entity id="sound-entity" sound="src: Hot Blood.mp3; autoplay: true"></a-entity><!-- adds sound-->
      <!-- a-entity: a totally blank, invisible object that we can add attributes to.
        id: what kind of entity
        sound: definition of the sound file to be played
        src: source
        autoplay: looping on/off-->
      
      
    </a-scene>
  </body>

</html>
